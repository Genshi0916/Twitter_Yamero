<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <title>Twitte-Yamero</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="dialog">
        <div id="float">
            <div id="kuina">Twitter_Yameroからの警告</div>
            <div id="batu_hover"><button id="batu" type="button" onfocus="this.blur();"></button></div>
        </div>
        <div id="inline">
            <img id="keikoku_mark" src="./css/images/keikoku_mark" alt="keikoku_mark">
            <p id="main_text">ツイッターを閉じて、作業をしますか？</p>
        </div>
        <div id="background">
            <button id="ok">OK</button>
            <button id="hai">はい(Y)</button>
            <button id="yes">Yes</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
